version: '3.9'
services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: assuronline
      MYSQL_USER: assur
      MYSQL_PASSWORD: assur
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - backend/.env
    environment:
      PORT: 3001
      DB_HOST: db
      DB_USER: assur
      DB_PASSWORD: assur
      DB_NAME: assuronline
      CORS_ORIGINS: http://localhost:3000
    depends_on:
      - db
    ports:
      - "3001:3001"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  db-data:


